<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpPage</title>
    <style>

        *{
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }

        #bigbox{
            width: 30%;
            height: 500px;
            border: 1px solid transparent;
            margin: auto;
            display: flex;
            flex-direction: column;
            background-color: #48c9b0;
        }

        #bigbox>div{
            width: 80%;
            margin-left: 20px;
            display: flex;
            justify-items: center;
            align-items: center;
        }

        #bigbox>div:first-child{
            border: 1px solid transparent;
            height: 10%;
            text-align: center;
            color: white;
            margin-top: 40px;
            font-size: 30px;
        }

        #bigbox>div:nth-child(2){
            margin-top: 20px;
            border: 1px solid transparent;
            height: 7%;
            background-color: white;
            color: grey;
            /* padding-left: 20px; */
        }

        #bigbox>div:nth-child(3){
            margin-top: 15px;
            border: 1px solid transparent;
            height: 7%;
            background-color: white;
            color: grey;
            /* padding-left: 20px; */
        }

        #bigbox>div:nth-child(4){
            margin-top: 15px;
            border: 1px solid transparent;
            height: 7%;
            background-color: white;
            color: grey;
            /* padding-left: 20px; */
        }

        #bigbox>div:nth-child(5){
            margin-top: 15px;
            border: 1px solid red;
            height: 7%;
            background-color: #17a589;
            color:white;
            text-align: center;
            align-items: center;
        }

        #bigbox>div:nth-child(6){
            margin-top: 15px;
            border: 1px solid transparent;
            height: 7%;
            background-color: #17a589;
            color:white;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="bigbox">
        <div>- Visitor -</div>
        <div>Full Name</div>
        <div>Email</div>
        <div>Organization</div>
        <div>Sign Up</div>
        <div>Return</div>
    </div>
</body>
</html>
